[tool:pytest]
# Pytest configuration for micro:bit air quality project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=../src --cov-report=html
[coverage:run]
source = ../src
omit = 
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Markers for different test types
markers =
    unit: Unit tests (fast, no hardware)
    integration: Integration tests (with mocks)
    hardware: Hardware tests (requires micro:bit)
    slow: Tests that take longer to run
    
# Minimum version
minversion = 6.0
